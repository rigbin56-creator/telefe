<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Online</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <button onclick="showSection('yt')">YT Embed</button>

            <div class="card" onclick="loadEmbed('https://mitelefe.com/telefe-en-vivo')">
                Telefe
            </div>

            <div class="card" onclick="loadEmbed('https://www.americatv.com.ar/vivo')">
                Am√©rica TV
            </div>

            <div class="card" onclick="loadEmbed('https://tn.com.ar/envivo/24hs/')">
                TN 24hs
            </div>

        </div>

    </div>

    <div id="yt" class="section">

        <div class="grid">

            <div class="card" onclick="loadYT('XhAYcYpPzTc')">
                YT Noticias 1
            </div>

            <div class="card" onclick="loadYT('cb12KmMMDJA')">
                YT Noticias 2
            </div>

        </div>

    </div>

    <div class="player-container">
        <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
